<div mat-dialog-content>
    <p>Enter Actor Name:</p>
    <mat-form-field appearance="fill">
      <mat-label>Name?</mat-label>
      <input matInput [(ngModel)]="actorName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="d-flex flex-row justify-content-between">
    <button mat-button  cdkFocusInitial (click)="openEditPage()">Back</button>
    <button mat-button [mat-dialog-close]="actorName" cdkFocusInitial (click)="openlog()">Ok</button>
  </div>
