<app-header></app-header>
<div class="bg-container">
<div class="form-container shadow-lg p-4 mb-5 bg-black rounded">
        <form [formGroup] = "movieDetailsForm" (ngSubmit) ="sendDetails()" class="m-3 mt-4">
            <p style="color: rgb(232, 247, 25);" class="crediential-names mt-5">Movie Name</p>
            <input type="text" placeholder="Enter Movie Name"  formControlName="mvName">
            <br> 
            <span style="color: red;" class="warning-msg" *ngIf="mvName && mvName.invalid && mvName.touched">*Movie name is not valid</span>
            <p style="color: rgb(232, 247, 25);" class="crediential-names mt-5">Release Date</p>
            <input type="date" placeholder="Enter Release Date" formControlName="releaseDate" style="width: 170px;">
            <br>
            <span style="color: red;" class="warning-msg" *ngIf="releaseDate && releaseDate.invalid && releaseDate.touched">*Release Date is not valid</span>
            <br>
             <div class="text-center mt-2">
                <button type="submit" class="btn btn-warning m-0 border border-dark" >Enter</button>
             </div>
            <br>
        </form>
    </div>
</div>
