<app-header></app-header>
<div class="bg-container">
    <div class="form-container shadow-lg p-4 mb-5 bg-black rounded">
        <form [formGroup] = "loginForm" (ngSubmit) ="onSubmit()" class="m-3 mt-4">
            <p  style="color: rgb(232, 247, 25);" class="crediential-names mt-3">Mail</p>
            <input type="text" placeholder="Enter mail"  formControlName="adminEmail">
            <br> 
            <span style="color: red;" class="warning-msg" *ngIf="adminEmail && adminEmail.invalid && adminEmail.touched">*Required</span>
            <p  style="color: rgb(232, 247, 25);" class="crediential-names mt-3">Password</p>
            <input type="password" placeholder="Enter password" formControlName="password">
            <br>
            <span style="color: red;" class="warning-msg" *ngIf="password && password.invalid && password.touched">*Required</span>
            <br>
             <div class="text-center m-0">
                <button type="submit" class="btn btn-warning m-0 border border-dark" >Login</button>
             </div>
             <br>
            <br>
        </form>
    </div>
</div>
