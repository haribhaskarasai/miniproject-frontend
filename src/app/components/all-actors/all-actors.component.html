<div class="bg-container">
    <div class="row">
        <div *ngFor=" let actor of actors" class="col-3">
            <mat-card class="example-card m-4 mt-5">
                <mat-card-header class=" d-flex flex-row justify-content-center">
                    <mat-card-title>{{actor.actorName }}</mat-card-title>
                </mat-card-header>
                <img mat-card-image class="image"
                    src="{{actor.actorImageUrl}}"
                    alt="Photo of a Actor">
                <mat-card-content>
                    <p><span style="font-weight: bold;margin-right: 10px;">Actor Age:</span>{{actor.actorAge}}</p>
                    <p><span style="font-weight: bold;margin-right: 10px;">Actor Role:</span>{{actor.actorRole}}</p>
                </mat-card-content>
                <mat-card-actions class="d-flex flex-row justify-content-center">
                    <button (click)="actorDetails(actor.actorName)" mat-button style="opacity: 0.7;"
                        class="btn btn-primary ">View</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
